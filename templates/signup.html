<!doctype html>
{% load static %}
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="http://127.0.0.1:8000/static/css/signUp.css"/>

</head>
<body>
<div class="jumbotron">
    <h3>Регистрация</h3>
    <hr class="my-4">
    <form method="post">
        {% csrf_token %}
        <label for="{{ form.first_name.id_for_label }}">Имя:</label>
        <div>
            {{ form.first_name }}
        </div>
        <label for="{{ form.last_name.id_for_label }}">Фамилия:</label>
        <div>
            {{ form.last_name }}
        </div>
        <label for="{{ form.telephone_numb.id_for_label }}">Номер телефона:</label>
        <div>
            {{ form.telephone_numb }}
        </div>
        <label for="{{ form.username.id_for_label }}">Ваш логин:</label>
        <div>
            {{ form.username }}
        </div>
        <label for="{{ form.email.id_for_label }}">Ваш Email:</label>
        <div>
            {{ form.email }}
        </div>
        <label for="{{ form.password1.id_for_label }}">Пароль:</label>
        <div>
            {{ form.password1 }}
        </div>
        <label for="{{ form.password2.id_for_label }}">Подтвердите пароль:</label>
        <div>
            {{ form.password2 }}
        </div>
        <hr class="my-4">
        <button class="btn btn-success btn-lg" type="submit" style="margin-bottom: 15px">Зарегистрировать</button>
        <h3><a href="/">Назад</a></h3>
    </form>
</div>
</body>
